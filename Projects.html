function getTagsFromProject(projectArr){
    let arr = []
    for(let project of projectArr){
        let projectTagArr = project.tagArr;
        for(let tag of projectTagArr){
            if(!arr.includes(tag)) arr.push(tag);
        }
    }
    return arr;
}
